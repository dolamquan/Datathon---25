<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'styles/login_globals.css'%}" />
    <link rel="stylesheet" href="{% static 'styles/login_style.css'%}" />
  </head>
  <body>
    <form method="POST" action="">
    {% csrf_token %}
    <div class="log-in">
      <div class="overlap-group">
        <img class="solar-heart-bold" src="https://c.animaapp.com/1rWwwvnk/img/solar-heart-bold.svg" />
      </div>
      <div class="text-wrapper">Login</div>
      <button class="button"><div class="div">Login</div></button>
      <div class="component">
        <div class="patient-name">Username</div>
        <br>
        <br>
        <input type="text" name="username" placeholder="Enter Username"/>
      </div>
      <div class="component-2">
        <div class="patient-name">Password</div>
        <br>
        <br>
        <input type="password" name="password" placeholder="Enter Password"/>
      </div>
        <p class="don-t-have-an">
          <span class="span">Don’t have an account? </span> <span class="text-wrapper-2"><a href="{% url 'register' %}">Sign up here</a></span>
        </p>
    </div>
    </form>
  </body>
</html>
